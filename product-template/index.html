<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>%meta.title%</title>
    <meta name="viewport" content="user-scalable=no, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, width=device-width" />
    <meta name="description" content="%meta.description%">
    <link rel="stylesheet" href="bower_components/paperkit-min/paperkit.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="bower_components/waves/dist/waves.min.css" />
</head>

<body md-layout>
    <md-toolbar md-color="%theme.color%" md-shadow="shadow-1" md-heigth="x3">
        <md-row md-type="standard">
            <md-icon-button md-image="icon: menu" md-action="custom: paperkit.sidemenu.open"></md-icon-button>
            <md-text>%meta.name% <span md-font-color="%theme.color%-900" id="version">%version%</span></md-text>
            <md-text id="author" style="margin-left: 8px;" md-font-color="%theme.color%-100">by <a style="text-decoration: none; color: inherit;" href="http://%meta.url%/">%meta.author%</a></md-text>
            <md-icon-button md-image="icon: mail" md-action="link-out: mailto:%meta.email%?%meta.emailparam%"></md-icon-button>
            <md-space></md-space>
            <md-icon-button md-image="icon: google-plus" md-action="link-out: https://plus.google.com/share?url=http://%social.url%/"></md-icon-button>
            <md-icon-button md-image="icon: twitter" md-action="link-out: https://twitter.com/intent/tweet?text=%social.twitter.msg%&via=%social.twitter.user%"></md-icon-button>
            <md-icon-button md-image="icon: facebook" md-action="link-out: https://www.facebook.com/sharer/sharer.php?u=http://%social.url%/"></md-icon-button>
        </md-row>
        <md-row md-type="standard">
            <md-icon></md-icon>
            <md-text id="author-mobile" md-font-color="%theme.color%-100">by <a style="text-decoration: none; color: inherit;" href="http://%meta.url%/">%meta.author%</a></md-text>
        </md-row>
        <md-row md-type="standard"></md-row>
    </md-toolbar>
    <md-sidemenu>
    </md-sidemenu>
    <md-fab md-fill="white" md-color="red" md-shadow="shadow-1" md-image="icon: favorite" md-action="custom: donate">
        <img class="donate-text" src="template/donate.png">
        <img class="please-text" src="template/please.png">
    </md-fab>
    <md-content md-color="grey-200">
        <md-paper id="main-paper" md-shadow="shadow-1">
            <md-body>
                <md-toolbar md-color="%theme.color%-700" md-shadow="shadow-1" style="z-index: 1">
                    <md-row md-type="mini">
                        <md-tabbar md-pager="main-pager">
                            <md-tab>%landing.tab%</md-tab>
                            <md-tab>%changelog.tab%</md-tab>
                            <md-tab>%faq.tab%</md-tab>
                        </md-tabbar>
                        <md-space></md-space>
                        <md-icon-button md-image="icon: github" md-action="link-out: http://%meta.repo%/"></md-icon-button>
                    </md-row>
                </md-toolbar>
                <md-content>
                    <md-pager id="main-pager">
                        <md-page>
                            <p style="margin: 16px 0 0;" md-padding id="landing-title" md-typo="display-1">%landing.title%</p>
                            <p style="margin: 0 0 16px;" md-padding id="landing-text" md-typo="subhead">%landing.text%</p>
                            <div id="landing-html">%landing.html%</div>
                        </md-page>
                        <md-page>%changelog.html%</md-page>
                        <md-page>%faq.html%</md-page>
                    </md-pager>
                </md-content>
            </md-body>
        </md-paper>
    </md-content>
    <script src="bower_components/paperkit-min/paperkit.js"></script>
    <script src="js/script.js"></script>
    <script src="bower_components/waves/dist/waves.min.js"></script>
</body>

</html>
