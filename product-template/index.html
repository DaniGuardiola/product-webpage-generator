<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>%productName%</title>
    <link rel="stylesheet" href="bower_components/paperkit-min/paperkit.css">
    <script src="bower_components/paperkit-min/paperkit.js"></script>
    <script src="js/script.js"></script>
</head>

<body>
    <md-toolbar md-color="%mainColor%" md-shadow="shadow-1">
        <md-row md-type="standard">
            <md-icon-button md-image="icon: menu" md-action="custom: paperkit.sidemenu.open"></md-icon-button>
            <md-text>%productName% <span id="version">%currentVersion%</span></md-text>
            <md-space></md-space>
            <md-text md-font-color="%mainColor%-200">by <a style="text-decoration: none; color: inherit;" href="http://%authorUrl%/">%authorName%</a></md-text>
            <md-icon-button md-image="icon: favorite"></md-icon-button>
        </md-row>
    </md-toolbar>
    <md-sidemenu>
    </md-sidemenu>
</body>

</html>
